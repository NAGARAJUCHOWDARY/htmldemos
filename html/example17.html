<!DOCTYPE html>
<html>
    <head><title>email validation</title></head>
    <body>
        <form action="https://www.amazon.com">
            <label for="email">EMAIL</label>
            <input type="text" required id="email" pattern="[a-z0-9.]+@[a-z]+.[a-z]{2,}">
        </form>
    </body>
</html>
