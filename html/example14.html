<!DOCTYPE html>
<html>
    <head><title>data list form making</title></head>
    <body>
        <label>year of graduation</label>
        <input list="YOG">
        <datalist id="YOG">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </datalist>
    </body>
</html>
